<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/confirmationPetInfo.css') }}">
    <!-- Incluindo o Bootstrap para o carrossel -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center" style="color: var(--cor-texto);">Meus Pets</h2>

        <!-- Carrossel -->
        <div id="petsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for pet in pets %}
                <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ pet.nome }}</h5>
                            <p class="card-text">Idade: {{ pet.idade }} anos</p>
                            <p class="card-text">Peso: {{ pet.peso }} kg</p>
                            <p class="card-text">Tipo: {{ pet.tipo }}</p>
                            <p class="card-text">Raça e Gênero: {{ pet.raca_genero }}</p>
                            
                            <!-- Botão Excluir -->
                            <form action="{{ url_for('routes.delete_pet', pet_id=pet.id) }}" method="POST" onsubmit="return confirm('Você tem certeza que deseja excluir este pet?');">
                                <button type="submit" class="btn btn-danger">Excluir Pet</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Controles do Carrossel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#petsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#petsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('routes.register_pet') }}" class="btn btn-primary">Cadastrar Novo Pet</a>
        </div>
        <div class="mt-3 d-flex justify-content-start">
          <a href="{{ url_for('routes.initial') }}" class="btn btn-info mr-2">Voltar para Início</a>
          <a href="{{ url_for("routes.protocolo") }}" class="btn btn-secondary">Ir para Protocolo</a>
        </div>    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
